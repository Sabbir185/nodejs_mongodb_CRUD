<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Send</title>
</head>
<body>
    <h1>External file : </h1>
    <form action="/addProducts" method="post">
        <input type="text" placeholder="name" name="name">
        <input type="text" placeholder="price" name="price">
        <input type="text" placeholder="quantity" name="quantity">
        <button type="submit">Add Product</button>
    </form>

    <div id="product-id">

    </div>

    <script>

        // calling api for display data , retrieve data
        function loadProducts(){
            fetch('/products')
            .then(res => res.json())
            .then(products => {
                console.log(products);
                const container = document.getElementById('product-id');
                products.forEach(pd => {
                    const p = document.createElement('p');
                    p.innerHTML = `${pd.name} , ${pd.price ? 'price : '+pd.price : 'price : 0' }
                        <button onclick="deleteProduct('${pd._id}')">Delete</button>
                    `;
                    container.appendChild(p);
                });
            })
        }
        loadProducts();

        function deleteProduct(id){
            console.log(id)
            fetch(`/delete/${id}`,{
                method:"DELETE"
            })
            .then(res => res.json())
            .then(data => console.log(data))
        }
    </script>
</body>
</html>
